<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Pikachu Sound Machine</title>
    <script>
      function play(str) {

        if (str === "q" || str === "Q") {
          document.getElementById('display').innerText = "Pikaaa~!";
        } else if (str ==="w" || str === "W") {
          document.getElementById('display').innerText = "Pika Pika";
        } else if (str ==="e" || str === "E") {
          document.getElementById('display').innerText = "Pikapi";
        } else if (str === "a" || str === "A") {
          document.getElementById('display').innerText = "Pikapi Pikachu!";
        } else if (str === "s" || str === "S") {
          document.getElementById('display').innerText = "kA PiKA PI-KA Pi Pi PI! *grunt* Pika Pi Pika Pi *walk away* *drop rocks* *shot laser beam* PI!";
        } else if (str === "d" || str === "D") {
          document.getElementById('display').innerText = "Pikachu";
        } else if (str === "z" || str === "Z") {
          document.getElementById('display').innerText = "Piiiii~ka";
        } else if (str === "x" || str === "X") {
          document.getElementById('display').innerText = "PIIIIKAAAPIII KAAAAAAaaaaaa";
        } else if (str === "c" || str === "C") {
          document.getElementById('display').innerText = "Are You Crazy!?";
        }

        var audio = document.getElementById(str);
        audio.play();
      }

      window.document.onkeyup = function(event) {
        let keyStroke = event.key;
        if (keyStroke === "q" || keyStroke === "Q") {
          play("Q");
        } else if (keyStroke ==="w" || keyStroke === "W") {
          play("W");
        } else if (keyStroke ==="e" || keyStroke === "E") {
          play("E");
        } else if (keyStroke === "a" || keyStroke === "A") {
          play("A");
        } else if (keyStroke === "s" || keyStroke === "S") {
          play("S");
        } else if (keyStroke === "d" || keyStroke === "D") {
          play("D");
        } else if (keyStroke === "z" || keyStroke === "Z") {
          play("Z");
        } else if (keyStroke === "x" || keyStroke === "X") {
          play("X");
        } else if (keyStroke === "c" || keyStroke === "C") {
          play("C");
        }

      }
    </script>

  </head>
  <body>
    <div class="container-fluid" id="drum-machine">
      <h1 class="text-center">Pikachu Sound Machine</h1>

      <div class="card">
        <div class="card-body" id="display">
          Field is empty
        </div>
      </div>
      <button class="drum-pad btn btn-block btn-primary" id="drum0" onclick="play('Q')">
        Q
        <audio src="./clip/Pikaaa.mp3" class="clip" id="Q">
      </button>
      <button class="drum-pad btn btn-block btn-secondary" id="drum1" onclick="play('W')">
        W
        <audio src="./clip/PikaPika.mp3" class="clip" id="W">
      </button>
      <button class="drum-pad btn btn-block btn-danger" id="drum2" onclick="play('E')">
        E
        <audio src="./clip/PikaPi.mp3" class="clip" id="E">
      </button>
      <button class="drum-pad btn btn-block btn-warning" id="drum3" onclick="play('A')">
        A
        <audio src="./clip/Pikapi-Pikaachu.mp3" class="clip" id="A">
      </button>
      <button class="drum-pad btn btn-block btn-info" id="drum4" onclick="play('S')">
        S
        <audio src="./clip/Pikachu-rap.mp3" class="clip" id="S">
      </button>
      <button class="drum-pad btn btn-block btn-success" id="drum5" onclick="play('D')">
        D
        <audio src="./clip/Pikachu!.mp3" class="clip" id="D">
      </button>
      <button class="drum-pad btn btn-block btn-dark" id="drum6" onclick="play('Z')">
        Z
        <audio src="./clip/Piiika.mp3" class="clip" id="Z">
      </button>
      <button class="drum-pad btn btn-block btn-success" id="drum7" onclick="play('X')">
        X
        <audio src="./clip/Dramatic-Pikachu-Voice.mp3" class="clip" id="X">
      </button>
      <button class="drum-pad btn btn-block btn-primary" id="drum8" onclick="play('C')">
        C
        <audio src="./clip/Are-u-crazy.mp3" class="clip" id="C">
      </button>


      <!-- Optional JavaScript; choose one of the two! -->

      <!-- Option 1: Bootstrap Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

      <!-- Option 2: Separate Popper and Bootstrap JS -->

      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
      <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </div>
  </body>
</html>
